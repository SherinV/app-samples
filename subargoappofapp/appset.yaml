apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: feng-helloworld-applicationset
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: default-placement
        requeueAfterSeconds: 180
  template: 
    # This is a template Argo CD Application, but with support for parameter substitution.
    metadata:
      name: 'feng-helloworld-{{server}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/fxiang1/app-samples
        targetRevision: HEAD
        path: helloworld
      destination:
        server: '{{server}}'
        namespace: feng-helloworld-applicationset
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - Replace=true
          - ApplyOutOfSyncOnly=true
          - Validate=false
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true

