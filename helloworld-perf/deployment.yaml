apiVersion: apps/v1
kind: Deployment
metadata:
  name: superlongappnameaaaaaaaaaaaaaaaaaaaaaa
  labels:
    app: pause-app
spec:
  selector:
    matchLabels:
      app: pause-app
  replicas: 1 
  template:
    metadata:
      labels:
        app: pause-app
    spec:
      containers:
      - name: pause-container
        image: "quay.io/fxiang1/helloworld:0.0.1"
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
